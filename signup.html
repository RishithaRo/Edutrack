<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    /* Base Reset & Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #5a4ac7;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #6c5ce7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <div class="input-group">
        <label for="Name">Full Name</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your full name" required />
      </div>
      <div class="input-group">
        <label for="Rollno">Roll Number</label>
        <input type="text" id="Rollno" name="Rollno" placeholder="Enter your roll number" required />
      </div>
      <div class="input-group">
        <label for="Date_Of_Birth">Date of Birth</label>
        <input type="date" id="Date_Of_Birth" name="Date_Of_Birth" required />
      </div>
      <div class="input-group">
        <label for="Department">Department</label>
        <input type="text" id="Department" name="Department" placeholder="Enter your department" required />
      </div>
      <div class="input-group">
        <label for="Mobile_No">Mobile Number</label>
        <input type="text" id="Mobile_No" name="Mobile_No" placeholder="Enter your mobile number" required />
      </div>
      <div class="input-group">
        <label for="email_id">Email Address</label>
        <input type="email" id="email_id" name="email_id" placeholder="example@domain.com" required />
      </div>
      <div class="input-group">
        <label for="section">Section</label>
        <input type="text" id="section" name="section" placeholder="Enter your section" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>
        <button type="submit">Sign Up</button>    
    </form>
    <div class="login-link">
      Already have an account? <a href="StudentLogin.html">Log In</a>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = {
  Name: document.getElementById('Name').value,
  Rollno: document.getElementById('Rollno').value,
  Date_Of_Birth: document.getElementById('Date_Of_Birth').value,
  Department: document.getElementById('Department').value,
  Mobile_No: document.getElementById('Mobile_No').value,
  email_id: document.getElementById('email_id').value,
  section: document.getElementById('section').value,
  password: document.getElementById('password').value, // Ensure this is included
};

    try {
      const response = await fetch('http://localhost:5000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message);
        window.location.href = 'StudentLogin.html';
      } else {
        alert(result.error || 'An error occurred. Please try again.');
      }
    } catch (error) {
      console.error('Error submitting form:', error);
      alert('Failed to register. Please try again.');
    }
  });
  </script>
</body>
</html>
