<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
}

h1 {
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Hide login options by default */
.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <!-- Initial Login Button -->
        <button id="loginButton">Login</button>

        <!-- Hidden Options -->
        <div id="loginOptions" class="hidden">
            <button id="studentLogin">Student</button>
            <button id="teacherLogin">Teacher</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
