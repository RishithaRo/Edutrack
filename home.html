<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edutrack</title>
  <style>
    /* Reset some default styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #2c2c54, #6c5ce7);
  color: white;
}
#login-container{
  background-color:  #2c2c54;
}
/* Header styling */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #2c2c54;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

/* Language and login section */
.language-login {
  display: flex;
  align-items: center;
  gap: 10px;
 
}

.language-login select,
.language-login a,
.language-login button {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 16px;
  text-decoration: none;
}

.language-login button {
  background-color: #6c5ce7;
  padding: 10px 20px;
  border-radius: 5px;
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 50px 20px;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 24px;
  margin-bottom: 30px;
}

.hero button {
  background-color: #6c5ce7;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

/* Course Cards */
.course-cards {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.course-card {
  background-color: #3b3b98;
  padding: 20px;
  border-radius: 10px;
  width: 250px;
  text-align: left;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.course-card h3 {
  margin-top: 0;
  margin-bottom: 10px;
}

.course-card p {
  margin: 5px 0;
}

/* Students Section */
.students {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.students img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">Edutrack</div>
    <nav>
      <ul>
        <li><a href="#">Courses</a></li>
        <li><a href="https://mec.edu.in/upcoming-events/">Events</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="language-login">  

      <a href="Login.html">Login</a>
      <a href="signup.html">Get Started</a>
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>You're Future Yourself</h1>
      <p>Master the skills and build your career</p>
      <a href="https://mec.edu.in/">
      <button id="explore-btn">Explore MEC</button></a>
      <div class="course-cards">
        <div class="course-card">
          <h3>Web Development</h3>
          <p>by Kyle Simpson</p>
          <p>Online | 30 hours | ★★★★★ (1075)</p>
        </div>
        <div class="course-card">
          <h3>Python Programming - PRO</h3>
          <p>by Neil Morrissey</p>
          <p>Online | 200 hours | ★★★★★ (1147)</p>
        </div>
      </div>
      <div class="students">
        <img src="student1.jpg" alt="Student 1" />
        <img src="student2.jpg" alt="Student 2" />
        <img src="student3.jpg" alt="Student 3" />
      </div>
    </section>
  </main>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
  // Smooth scroll to the course cards when clicking the "Explore Courses" button
  const exploreButton = document.getElementById('explore-btn');

  if (exploreButton) {
    exploreButton.addEventListener('click', function () {
      const courseCards = document.querySelector('.course-cards');
      if (courseCards) {
        courseCards.scrollIntoView({ behavior: 'smooth' });
      }
    });
  }
});
  </script>
</body>
</html>
